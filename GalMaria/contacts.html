<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GalMaria</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/css.css" />
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/lightbox.js"></script>
    <script src="scripts/docready.js"></script>
</head>
<body>
<div id="header">
</div>
<main>
    <div class="container body-content">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="typography">Пишете ми</h1>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron" style="display: flex;">
                <form class="form-horizontal col-md-7">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Email
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Заглавие
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Съобщение</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" id="postContent" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Изпрати</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>


        </div>
    </div>
    </div>
</main>
<div id="footer">
</div>
</body>
</html>
