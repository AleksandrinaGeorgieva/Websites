<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GalMaria</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/css.css" />
    <link type="text/css" rel="stylesheet" href="styles/__main.css" />
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/lightbox.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/docready.js"></script>
    <script>
        $(document).ready(function (){
            var $gallery = $('.gallery');
            if($gallery) {
                var imagesPaths = {
                        'images/rainbow/1.jpg': 'Енергия',
                        'images/rainbow/2.jpg': 'Радост',
                        'images/rainbow/3.jpg': 'Самопознание',
                        'images/rainbow/4.jpg': 'Вечната истина',
                        'images/rainbow/5.jpg': 'Нежност и спокойствие',
                        'images/rainbow/6.jpg': 'Сила',
                        'images/rainbow/7.jpg': 'Мъдрост'
                    },
                    htmlString = '';
                for (var i in imagesPaths) {
                    htmlString += '<div class="gallery__img-block ">';
                    htmlString += '<span class="">' + imagesPaths[i] + '</span>';
                    htmlString += '<img src="' + i + '" thumb-url="' + i + '" class="">';
                    htmlString += '</div>';
                }
                htmlString += '<div class="gallery__controls"></div>';
                $gallery.append(htmlString);
                $gallery.vitGallery({
                    autoplay: true
                })
            }
        });
    </script>
</head>
<body>
<div id="header">
</div>
<main>
    <div class="container body-content">
        <div class="container mtb20">
            <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <h1 id="typography">Колекция &quot;Дъга&quot;</h1>
                    <br>
                    <p>
                        Цветята са деца на пролетта,<br>
                        от Божия въздишка са родени,<br>
                        събрали красотата на света<br>
                        и от любов човешка вдъхновени.<br>

                    </p>
                </div>
                <div class="col-sm-5 col-md-5 col-lg-5">
                    <div class="gallery">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="footer">
</div>
</body>
</html>
