<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GalMaria</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/css.css" />
    <link type="text/css" rel="stylesheet" href="styles/__main.css" />
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/lightbox.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/docready.js"></script>
    <script>
        $(document).ready(function (){
            var $gallery = $('.gallery');
            if($gallery) {
                var imagesPaths = {
                        'images/paintings/0.png': 'Под слънчеви ласки възправен цял ден е <br> и гордо отмерва часа.<br>Измерва и обич, мечти съкровени<br>от първия ден до смъртта.',
                        'images/paintings/1.png': 'Прекрасна роза с див бодил – <br>каква житейска драма!<br>Различен всеки се родил,<br>но сбрал животът двама.',
                        'images/paintings/2.png': 'Чертополох – за дявола плашило,<br>за шанса ни да го сразим – мерило.<br>С енергия и жизненост до звън<br>е зареден магарешкият трън.',
                        'images/paintings/3.png': 'С крачки нестабилни през житейските блата<br>следваме първичен зов –<br>зрънце оптимизъм, шепа красота,<br>пръски неувяхваща любов.',
                        'images/paintings/4.png': 'Поклон пред танца на ума!<br>Потаен герберовъртеж<br>в уюта топъл на дома<br>идеи ражда и копнеж.',
                        'images/paintings/5.png': 'Сърцето на Варна ритмично пулсира,<br>излъчвайки сноп светлина,<br>в нощта на моряците пътя намира<br>и тихо ги връща в дома.',
                        'images/paintings/6.png': 'Жертва поискал размирният свят – <br>Кера –Тамара в харем на Мурат.<br>Тя Русалийския проход избрала,<br>тъжно в Родината сетно се взряла.',
                        'images/paintings/7.png': 'Индивидуалност разнолика,<br>многоцветна нежност на жената – <br>и копнеж, и свян от нея бликат,<br>приласкават на мъжа душата.',
                        'images/paintings/8.png': 'Теб молим, Господи, и тебе славим<br>с очи, обърнати към храма.<br>Помилуй нам достойно да се справим,<br>дълг по-свещен от този няма.'
                    },
                    htmlString = '<div class="gallery__controls"></div>';
                for (var i in imagesPaths) {
                    htmlString += '<div class="gallery__img-block ">';
                    htmlString += '<span class="">' + imagesPaths[i] + '</span>';
                    htmlString += '<img src="' + i + '" thumb-url="' + i + '" class="">';
                    htmlString += '</div>';
                }
                $gallery.append(htmlString);
                $gallery.vitGallery({
                    autoplay: false
                })
            }
        });
    </script>
</head>
<body>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left main-content">
            <div id="header">
            </div>
            <main>
                <div class="body-content">
                    <div class="mtb20">
                        <div class="panel panel-default">
                            <div class="panel-body" style="padding: 20px !important;">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 col-lg-6" style="text-align: center;">
                                        <h1 id="typography">Картини</h1>
                                        <br>
                                        <p class="main_gallery__description-block">

                                        </p>
                                    </div>
                                    <div class="col-sm-6 col-md-6 col-lg-6">
                                        <div class="gallery">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footer">
            </div>
        </div>
        <div class="col-sm-2 sidenav">
        </div>
    </div>
</div>

</body>
</html>
